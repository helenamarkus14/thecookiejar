{% extends 'base.html' %} 

{% block content %}
<div class="flex-column d-flex justify-content-center align-items-center mt-5 deletecookieconfirm">
<h1>Delete {{bakery.name}} ?</h1>
<body class="milkcookies">
<form method="post">
  {% csrf_token %}
  <div class="d-flex justify-content-center mt-2">
    <input type="submit" class="btn btn-danger deleteBakery" role="button" value="Yes, all good things must crumb to an end" />
    <a href="{% url 'bakery_detail' bakery.id %}" class="btn btn-info cancelDelete" role="button">CANCEL</a>
  </div>
</form>
</div>
{% endblock %}
</body>
