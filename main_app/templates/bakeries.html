{% extends 'base.html' %}
{% block content %}
<body class="milkcookies">
    <div class="dropdown dropright d-flex justify-content-start">
        <button class="nav-item btn dropdownMenu pl-5 mr-5" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-search-heart"></i>
          </button>
          <ul class="dropdown-menu searchBar" aria-labelledby="dropdownMenuButton1">
            <li><form class="dropdown-item  searchBar">
                <div class="d-flex justify-content-end pt-2 m-2">
                    <input type="text" name="name" placeholder="name"/>
                    <input type="submit" class='dropdown-item btn btn-sm btn-secondary' role="button" value="Search"/>
                <a href="{% url 'bakeries' %}" class='dropdown-item btn btn-sm btn-secondary' role="button">Clear Search</a>
                </div>
            </form>
        </li>
        
    </div>

    <h1>{{header}}</h1>
    <a class="d-flex justify-content-center addCookie mb-4" href="{% url 'create_bakery' %}" role="button"> <i class="bi bi-plus-circle-fill"></i> Add Bakery</a>
    {% for bakery in bakeries %}
    <div class="d-flex justify-content-center">
    <div class="card-horizontal border border-5 cookieList">
        <div class="card-body position-relative">
            <a href="{% url 'bakery_detail' bakery.id %}" class="stretched-link"></a>
        <p class="name">{{bakery.name}}</p> 
    
    <p>{{bakery.location}}</p>
    </a>
    </div>
    </div>
</div>


    {% endfor %}
{% endblock %}
</body>
