{% extends 'base.html' %} 

{% block content %}
<h1>Delete this yummy cookie?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm cat delete -->
    <input type="submit" value="Yes, all good things must crumb to an end" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'cookie_detail' cookie.pk %}">NO I AM NOT A COOKIE MONSTER</a>
  </div>
</form>
{% endblock %}
