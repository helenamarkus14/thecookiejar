{% extends 'base.html' %}


{% block content %}
<body class = milkcookies>
<h1>My Cookie Jar</h1>

<a class="d-flex justify-content-center addCookie mb-4" href="{% url 'create_cookie' %}" role="button"> <i class="bi bi-plus-circle-fill"></i> Add Cookie</a>
</div>
{% for cookie in cookies %}
<div class="d-flex justify-content-center mt-5 align-items-stretch flex-column">
    <div class="card-horizontal align-items-stretch cookieList">
        <div class="cookieImg d-flex align-items-stretch">
            
            <img src="https://res.cloudinary.com/dq2v2nhpp/image/upload/w_300,h_300,c_limit/{{cookie.img}}" class="card-img-top cookieImages" alt="{{cookie.name}}">
            
        </div>
    <div class="card-body">
        <div class="d-flex justify-content-end">
            {% if user.is_authenticated %}
            <a href="{% url 'update_cookie' cookie.pk %}" class="edit d-flex justify-content-start" role="button"><i class="bi bi-pen"></i></a>
            <a href="{% url 'delete_cookie' cookie.pk %}" class="trash d-flex justify-content-start" role="button"><i class="bi bi-trash"></i></a>
            {% else %}
            
            {% endif%}
        </div>
        <p class="cookieNameTitle">{{cookie.name}}</p> 
        <!-- <p>Description: </p> -->
        <div class="cookieDetailCard">
            <p>{{cookie.description}}</p>
            <a href="{% url 'cookie_detail' cookie.pk %}"> See Details</a>

        </div>

    </div>
    </div>
</div>
</body>    
{% endfor %}

{% endblock %}
